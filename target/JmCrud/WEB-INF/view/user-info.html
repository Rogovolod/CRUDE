<form th:action="@{/saveUser}" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    Имя <input type="text" th:field="*{name}"/>
    <br><br>
    Фамилия <input type="text" th:field="*{surname}"/>
    <br><br>
    Департамент <input type="text" th:field="*{department}"/>
    <br><br>
    Зарплата <input type="text" th:field="*{salary}"/>
    <br><br>
    Логин <input type="text" th:field="*{login}"/>
    <br><br>
    Пароль <input type="text" th:field="*{password}"/>
    <br><br>
    <button type="submit" class="btn btn-success">Сохранить</button>
</form>
