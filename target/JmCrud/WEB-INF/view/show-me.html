<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>HELLO, USER</title>
    <style>
        table th, table td {
            padding: 10px;
        }
        .row {
            font-style: italic;
        }
        .even-row {
            color: blue;
        }
        .odd-row {
            color: brown;
        }
    </style>
</head>
<body>
<div align="center">
    <h3>HELLO, mr  <a th:text="${oneUser.name}">name</a></h3>
    <h3>ABOUT USER</h3>
    <form th:action="@{/users/user/{id} (id=*{id})}" th:object="${oneUser}" method="post">
        <table border="1">
            <tr>
                <th>Имя</th>
                <th>Логин</th>
                <th>Права</th>
            </tr>

            <tr>
                <td th:text="${oneUser.name}">name</td>
                <td th:text="${oneUser.login}">login</td>
                <td>
                    <p th:each="userRole: ${oneUser.roles}">
                        <span th:text="${userRole.getRole()}">role</span>
                    </p>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <form action="/logout" method="post">
        <input type="submit" value="Выход">
    </form>
    <br><br>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <form action="/admin" method="get">
            <input type="submit" value="Редактировать">
        </form>
    </div>
</div>
</body>
</html>
