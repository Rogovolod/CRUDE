<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<div align="center">
    <h3>Добро пожаловать,  <a th:text="${oneUser.name}">name</a> <a th:text="${oneUser.surname}">surname</a></h3>
    <h3>Информация пользователя.</h3>
    <form th:action="@{/users/user/{id} (id=*{id})}" th:object="${oneUser}" method="post">
        <table width="35%" border="1" cellpadding="1" bgcolor="#F0F8FF">
            <tr align="center">
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Департамент</th>
                <th>Зарплата</th>
                <th>Логин</th>
                <th>Права</th>
            </tr>

            <tr align="center">
                <td th:text="${oneUser.name}">name</td>
                <td th:text="${oneUser.surname}">surname</td>
                <td th:text="${oneUser.department}">department</td>
                <td th:text="${oneUser.salary}">salary</td>
                <td th:text="${oneUser.login}">login</td>
                <td>
                    <p th:each="userRole: ${oneUser.roles}">
                        <span th:text="${userRole.getRole()}">role</span>
                    </p>
                </td>
            </tr>
        </table>
    </form>
    <br>
    <form action="/logout" method="post">
        <input type="submit" value="Выход">
    </form>
    <br><br>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <form action="/admin" method="get">
            <input type="submit" value="Редактировать">
        </form>
    </div>
</div>
</body>
</html>
