<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<title>Список всех пользователей</title>
<body>
<br><br><br><br>

<div align="center">
    <form action="/user/" method="get">
        <input type="submit" value="Страница пользователя">
    </form>
    <br>



         <table width="35%" border="1" cellpadding="1" bgcolor="#F0F8FF">
             <tr align="center">
                 <th>Имя</th>
                 <th>Фамилия</th>
                 <th>Департамент</th>
                 <th>Зарплата</th>
                 <th>Логин</th>
<!--                 <th>Пароль</th>-->
                 <th>Редактировать пользователя</th>
                 <th>Права</th>
             </tr>

             <tr th:each="usr:${allUsers}" align="center" th:object="${user}">

                 <td th:text="${usr.name}">name</td>
                 <td th:text="${usr.surname}">surname</td>
                 <td th:text="${usr.department}">department</td>
                 <td th:text="${usr.salary}">salary</td>
                 <td th:text="${usr.login}">login</td>
<!--                 <td th:text="${usr.password}">password</td>-->
                 <td>
                     <input type="button" value="Изменить"
                            th:onclick="'window.location.href = \'' + @{/admin/updateInfo/{id} (id =${usr.id})} + '\''"/>

                     <input type="button" value="Удалить"
                            th:onclick="'window.location.href = \'' + @{/admin/deleteUser/{id} (id =${usr.id})} + '\''"/>
                 </td>
                 <td>
                     <p th:each="userRole: ${usr.roles}">
                         <span th:text="${userRole.getRole()}">role</span>
                     </p>
                 </td>
             </tr>
         </table>
        <br>

<input type="button" value="Добавить"
       onclick="window.location.href = 'admin/addNewUser'"/>
    <br><br>
    <br><br>
    <form action="/logout" method="post">
        <input type="submit" value="Выход">


    </form>
</div>
</body>
</html>
