<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<body>
<br>
<br>
<br>
<br>

<div align="center">
<table width="30%" border="1" cellpadding="1" bgcolor="#F0F8FF">
    <tr align="center">
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Департамент</th>
        <th>Зарплата</th>
        <th>Логин</th>
        <th>Пароль</th>
        <th>Операции</th>
    </tr>

    <tr th:each="usr:${allUsers}" th:object="${user}" align="center">

        <td th:text="${usr.name}">name</td>
        <td th:text="${usr.surname}">surname</td>
        <td th:text="${usr.department}">department</td>
        <td th:text="${usr.salary}">salary</td>
        <td th:text="${usr.login}">login</td>
        <td th:text="${usr.password}">password</td>
        <td>
           <input type="button" value="Изменить"
                   th:onclick="'window.location.href = \'' + @{/updateInfo/{id} (id =${usr.id})} + '\''"/>

            <input type="button" value="Удалить"
                   th:onclick="'window.location.href = \'' + @{/deleteUser/{id} (id =${usr.id})} + '\''"/>

        </td>
    </tr>
</table>

<br>

<input type="button" value="Добавить"
       onclick="window.location.href = 'addNewUser'"/>
</div>
</body>
</html>
